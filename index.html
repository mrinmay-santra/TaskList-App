  <body >
    <!-- Overlay section -->
    <!-- Modal section -->

    <div class="modal">
      <div class="modal_header">
        <h3>
          This will delete all the tasks. Press Yes to continue or Cancel to
          cancel
        </h3>
        <div class="modal_contents">
          <button type="submit" id="modal_yes_btn">Yes</button>
          <button type="submit" id="modal_no_btn">NO</button>
        </div>
      </div>
    </div>

    <!-- Top container section -->
    <div class="main-container  ">
      <h1 class="main-app-heading ">Task List App</h1>

      <!-- Task input field -->
      <div class="task-inputsection  ">
        <input
          class="task-input-field slide-in-left"
          type="text"
          name=""
          id=""
          placeholder="Add new tasks here..."
        />

        <!-- Add task button -->
        <button class="add-task-btn btn btn-primary  " type="submit">
          Add task
        </button>
        <!-- Clear Task button -->
        <button class="delete-task-btn btn btn-danger  " type="submit">
          Delete All task
        </button>
        <!-- Show All task button -->
        <button class="show-all-task-btn btn btn-success " type="submit">
          Show All task
        </button>
      </div>

      <!-- List of task section -->
      <div class="list-of-task-section">
        <!-- //List of tasks -->
        <h3 class="task-list-heading animate__animated animate__zoomIn">List of tasks</h3>
        <ul class="task-list">
          <!-- <li class="task-list-item">first task item<i class="far fa-trash-alt fa-lg delete-icon"></i></li>
            <li class="task-list-item">first task item<i class="far fa-trash-alt fa-lg delete-icon"></i></li><li class="task-list-item">first task item<i class="far fa-trash-alt fa-lg delete-icon"></i></li> -->
        </ul>
      </div>
    </div>
    <!-- Footer section -->

    <footer class="footer ">Made with ❤️ by Mrinmay</footer>

    <script src="/script.js"></script>
  </body>
</html>
