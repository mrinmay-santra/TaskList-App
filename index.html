<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
<link rel="stylesheet" href="/styles.css">
<!-- Font awesome CDN link -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

<body>
<!-- Top container section -->
    <div class="main-container">
   <h1>Task list App</h1>
    <input type="text" name="" id="" placeholder="Add new tasks...">


    <button type="submit">Add task</button>

   <div class="list-of-task-section">

 


<!-- //List of tasks -->
    <h2 class="task-list-heading">List of tasks</h2>
<ul class="task-list">
    
    <div class="task-list-item-flexContainer">  <li class="task-list-item">first task item</li><i class="fas fa-trash-alt"></i></div>
    
    
    <div class="task-list-item-flexContainer">  <li class="task-list-item">second task item</li><i class="fas fa-trash-alt"></i></div>
    
    
    <div class="task-list-item-flexContainer">  <li class="task-list-item">third task item</li><i class="fas fa-trash-alt"></i></div>
    
  

   </div>

</div>
