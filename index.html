<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List App</title>
<link rel="stylesheet" href="/styles.css">
<!-- Font awesome CDN link -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

</head>
<body>
<!-- Top container section -->
    <div class="main-container">
        <h1>Task list App</h1>

        <!-- Task input field -->
            <input class="task-input-field" type="text" name="" id="" placeholder="Add new tasks...">

        <!-- Add task button -->
            <button class="add-task-btn" type="submit">Add task</button>
        <!-- Clear Task button -->
            <button class="clear-task-btn" type="submit">Delete task</button>

            <!-- List of task section -->
        <div class="list-of-task-section">

                <!-- //List of tasks -->
                    <h2 class="task-list-heading">List of tasks</h2>
                <ul class="task-list">
                <!--     
                    <li class="task-list-item">first task item</li>
                    <li class="task-list-item">second task item</li>
                    <li class="task-list-item">third task item</li>
                    -->
                    
        

        </div>

</div>

<script src="/script.js"></script>
</body>
</html>
